<!DOCTYPE html>
<html>
<head>
    <title>Local Storage</title>
</head>
<body>
<h3>Understanding Local storage</h3>
<script>
    window.localStorage.setItem("Sachin","Mumbai");
    window.localStorage.setItem("Rohit","Sangola");
    window.localStorage.setItem("Kashi","Pandharpur");
    window.localStorage.setItem("Emran","Pune");
    console.log(window.localStorage);
    console.log(`Length :  ${window.localStorage.length}`);

    console.log(`After getItem Sachin:  ${window.localStorage.getItem("Sachin")}`);

    console.log("After remove item Kashi");
    window.localStorage.removeItem("Kashi");
    console.log(window.localStorage);
 //   window.localStorage.clear();
 </script>
</body>

</html>
